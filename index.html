<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/script.js"></script>
    <title>Expense Tracker</title>
  </head>
    <body>
    <div class = "container">
      <h1>Expense Organizer</h1>
          <div class = "col-md-6">
            <form id= "category">
              <div class="form-group">
                <label for="description">Add purchase</label>
                <input id="description" type = "text" placeholder = "description" class="form-control">
                <br>
                <input id="amount" type = "number" step = "any" placeholder = "amount" class = "form-control">
              </div>
              <button type= "submit" class="btn">Track!</button>
            </form>
          </div>
          <div id = "result" class = "col-md-6">
            <h3>Purchases:</h3>
            <ul class = "purchases"></ul>
            <h5>Total: <span class="total"></span></h5>
            <h5>Quantity: <span class="quantity"></span></h5>
          </div>

    </div>
    </body>
</html>
